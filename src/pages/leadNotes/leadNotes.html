<ion-header>
  <ion-navbar color="whatsapp" class="leadnotes-page-navbar">
    <ion-buttons>
      <img class="lead-picture" [src]="picture">
    </ion-buttons>

    <ion-title class="lead-title">{{title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only class="attach-button"><ion-icon name="attach"></ion-icon></button>
      <button ion-button icon-only class="options-button"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="leadnotes-page-content">
  <ion-scroll scrollY="true" class="leadnotes">
    <div *ngFor="let leadnote of leadnotes | async" class="leadnote-wrapper">
      <div [class]="'leadnote leadnote-' + leadnote.ownership">
        <div *ngIf="leadnote.type == 'text'" class="leadnote-content leadnote-content-text">{{leadnote.content}}</div>
        <span class="leadnote-timestamp">{{ leadnote.createdAt }}</span>
      </div>
    </div>
  </ion-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar  class="leadnotes-page-footer" position="bottom">
    <ion-input [(ngModel)]="leadnote" (keypress)="onInputKeypress($event)" class="leadnote-editor" placeholder="Type a leadnote"></ion-input>

    <ion-buttons end>
      <button ion-button icon-only *ngIf="leadnote" class="leadnote-editor-button" (click)="sendTextleadnote()">
        <ion-icon name="send"></ion-icon>
      </button>

      <button ion-button icon-only *ngIf="!leadnote" class="leadnote-editor-button">
        <ion-icon name="mic"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
